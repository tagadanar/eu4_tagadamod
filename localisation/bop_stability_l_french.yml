 DESC_BOP_STABILITY_PROGRESS:0 "\nAvancement de la stabilité: §Y[Root.current_stab.GetValue]§!\n\n Seuil Positif: §G[Root.threashold_stab_up.GetValue]§!\n Seuil Négatif: §R[Root.threashold_stab_down.GetValue]§!\n §gSi un seuil est atteint, le pays gagnera ou perdra 1 de stabilité (à +3, gain de 100 £adm£ à la place). Le seuil positif est modifié par les modificateurs du coût de la stabilité.§!\n\nGain par mois: §G[Root.total_estates.GetValue]§!\n Loyauté des ordres: §Y[Root.prog_estates_mod.GetValue]§!\n *§Y[Root.prog_estates.GetValue]§! modifié par §Yx[Root.absol_estates.GetValue]§! en raison de §Y[Root.tib_absolutism.GetValue]§! Absolutisme\n Compétence du dirigeant: §Y[Root.prog_mana_mod.GetValue]§!\n *§Y[Root.prog_mana.GetValue]§! modifié par §Yx[Root.absol_mana.GetValue]§! en raison de §Y[Root.tib_absolutism.GetValue]§! Absolutisme\n\n §gL'avancement du gain de stabilité dépend de plusieurs facteurs:\n-Les compétences du dirigeant en £adm£, £dip£ et £mil£ donnent de §! §R-0.3§! §gà§! §G0.3§! §g par mois pour chaque catégorie. (0£adm£ 0£dip£ 0£mil£ donne -0.9, 6£adm£ 6£dip£ 6£mil£ donne +0.9)\n-Chaque 20% d'influence d'un ordre donne§! §Y0.25§! §gavancement,§! les ordres §Gloyaux§! §gaugmente l'avancement vers la stabilité,§! les §Rdéloyaux§! §gle réduise. La somme donne la valeur de l'avancement.\n-La stabilité tend vers 0, chaque point augmentant de l'inverse l'avancement par mois.\n-L'absolutisme augmente l'avancement dû aux compétence du dirigeant jusqu'à §! §Y+100%,§! §get réduit celui des ordres jusqu'à§! §Y-50%.§! pour 100 d'absolutisme"
 
