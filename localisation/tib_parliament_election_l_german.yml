 tib_election.16.t:0 "Misstrauensvotum"
 tib_election.16.d:0 "Es gab in letzter Zeit viele Unruhen im Parlament, die Regierungsfraktion hat viel Unterstützung verloren, so dass sie jetzt eine Minderheit im Haus hat, was dazu geführt hat, dass die neue Mehrheit einen Misstrauensantrag gegen den derzeitigen Premierminister gestellt hat. Er kann diesen Antrag annehmen und Neuwahlen fordern oder Verhandlungen mit anderen Abgeordneten aufnehmen, um die Bildung einer neuen Mehrheit zu versuchen."
 tib_election.16.a:0 "Aufnahme von Verhandlungen zur Bildung einer neuen Mehrheit"
 tib_election.16.b:0 "Neuwahlen einberufen"
 