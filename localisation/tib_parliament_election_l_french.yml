 tib_election.16.t:0 "Motion de censure"
 tib_election.16.d:0 "Il y a eu beaucoup d'agitation au parlement récemment, la faction dirigeante a perdu beaucoup de soutient, ils ont perdu la majorité au parlement, permettant à l'opposition d'organiser une motion de censure contre le premier ministre. Il peut accepter cette motion et organiser une nouvelle élection, ou ouvrir des négociations avec les autres factions pour tenter de former une nouvelle majorité."
 tib_election.16.a:0 "Commencer les négociations pour former une nouvelle majorité"
 tib_election.16.b:0 "Organiser de nouvelles élections"
 